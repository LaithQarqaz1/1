<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذاكرة</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 70px); /* تعديل حجم البطاقة */
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 70px; /* تعديل حجم البطاقة */
            height: 70px; /* تعديل حجم البطاقة */
            background-color: #1e90ff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* تعديل حجم النص داخل البطاقة */
            color: white;
            border-radius: 10px;
            user-select: none;
        }

        .card.flipped, .card.matched {
            background-color: #fff;
            color: #000;
            cursor: default;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
        }

        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* تنسيقات النافذة المنبثقة */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        .popup.active {
            display: block;
        }

        .popup-message {
            font-size: 2rem;
            color: green;
            margin-bottom: 20px;
        }

        .popup-lost-message {
            font-size: 2rem;
            color: red;
            margin-bottom: 20px;
        }

        .popup-lost-reason {
            font-size: 1.5rem;
            color: red;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .difficulty-label {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .difficulty-label input[type="radio"] {
            display: none;
        }

        .difficulty-label span {
            margin-left: 8px;
        }

        .difficulty-label input[type="radio"]:checked + span {
            background-color: #1e90ff;
            color: white;
            border-radius: 10px;
            padding: 5px 10px;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .row:first-child {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الذاكرة</h1>
        <div>تطوير: ليث قرقز</div>
        <div class="info">
            <div id="moves">الحركات: 50</div>
            <div id="timer">الوقت: 100 ثانية</div>
            <div id="difficulty-level">
                اختر مستوى الصعوبة:
                <div class="row">
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="سهل"><span>سهل</span></label>
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="للأطفال"><span>للأطفال</span></label>
                </div>
                <div class="row">
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="صعب"><span>صعب</span></label>
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="متوسط" checked><span>متوسط</span></label>
                </div>
            </div>
        </div>
        <div class="grid" id="grid"></div>
        <div id="message"></div>
        <button id="restart-btn">إعادة بدء اللعبة</button>
    </div>

    <!-- النافذة المنبثقة للفوز -->
    <div class="popup" id="popup-win">
        <div class="popup-message">لقد فزت</div>
        <button onclick="resetGame()">إعادة بدء اللعبة</button>
    </div>

    <!-- النافذة المنبثقة للخسارة -->
    <div class="popup" id="popup-lose">
        <div class="popup-lost-message">لقد خسرت</div>
        <div class="popup-lost-reason" id="lose-reason"></div>
        <button onclick="resetGame()">إعادة بدء اللعبة</button>
    </div>

    <script>
        // قائمة الإيموجيات
        const cardsArray = [
            '🍎', '🍎', '🍌', '🍌', '🍉', '🍉', '🍋', '🍋',
            '🍇', '🍇', '🥭', '🥭', '🍊', '🍊', '🥥', '🥥'
        ];

        // عناصر الواجهة
        let grid = document.getElementById('grid');
        let movesElement = document.getElementById('moves');
        let timerElement = document.getElementById('timer');
        let messageElement = document.getElementById('message');
        let restartBtn = document.getElementById('restart-btn');
        let popupWin = document.getElementById('popup-win');
        let popupLose = document.getElementById('popup-lose');
        let loseReason = document.getElementById('lose-reason');
        let difficultyRadios = document.getElementsByName('difficulty');

        // متغيرات اللعبة
        let cards = [];
        let flippedCards = [];
        let matchedCards = 0;
        let moves = 0;
        let timer;
        let seconds = 0;
        let maxSeconds = 100; // الوقت الأقصى لمستوى الصعوبة الافتراضي (متوسط)
        let maxMoves = 50; // الحركات القصوى لمستوى الصعوبة الافتراضي (متوسط)
        let gameEnded = false; // متغير لتتبع حالة نهاية اللعبة

        // وظيفة لإنشاء لوحة اللعبة
        function createBoard() {
            shuffle(cardsArray); // تبديل ترتيب البطاقات بشكل عشوائي
            grid.innerHTML = '';
            cardsArray.forEach((item, index) => {
                let card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = item;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                cards.push(card);
            });
        }

        // وظيفة لتبديل ترتيب البطاقات بشكل عشوائي
        function shuffle(array) {
            let currentIndex = array.length;

            while (currentIndex !== 0) {
                const randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        // وظيفة لتقليب البطاقة
        function flipCard() {
            if (!gameEnded && flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.value;
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        // وظيفة للتحقق من تطابق البطاقات المقلوبة
        function checkForMatch() {
            moves++;
            movesElement.textContent = `الحركات: ${maxMoves - moves}`;
            let [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards += 2;
                flippedCards = [];
                if (matchedCards === cardsArray.length) {
                    gameEnded = true; // تعيين حالة نهاية اللعبة
                    clearInterval(timer);
                    messageElement.textContent = '';
                    popupWin.classList.add('active'); // إظهار نافذة الفوز
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }

            // إنهاء اللعبة إذا تجاوز عدد الحركات المحدد
            if (moves >= maxMoves) {
                gameEnded = true; // تعيين حالة نهاية اللعبة
                clearInterval(timer);
                messageElement.textContent = '';
                loseReason.textContent = 'تجاوزت الحد الأقصى للحركات';
                popupLose.classList.add('active'); // إظهار نافذة الخسارة
            }

            // تغيير لون الحركات إلى الأحمر عند الوصول إلى 33% أو أقل من الحركات المتبقية
            if ((maxMoves - moves) <= maxMoves * 0.34) {
                movesElement.style.color = 'red';
            }
        }

        // وظيفة لبدء العد الزمني
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                timerElement.textContent = `الوقت: ${maxSeconds - seconds} ثانية`;

                // إنهاء اللعبة إذا تجاوز الوقت المحدد
                if (seconds >= maxSeconds) {
                    gameEnded = true; // تعيين حالة نهاية اللعبة
                    clearInterval(timer);
                    messageElement.textContent = '';
                    loseReason.textContent = 'انتهى الوقت';
                    popupLose.classList.add('active'); // إظهار نافذة الخسارة
                }

                // تغيير لون الوقت إلى الأحمر عند اقتراب النهاية
                if (seconds >= maxSeconds * 0.75) {
                    timerElement.style.color = 'red';
                }
            }, 1000);
        }

        // وظيفة لإعادة تعيين اللعبة
        function resetGame() {
            gameEnded = false; // إعادة تعيين حالة نهاية اللعبة
            clearInterval(timer);
            seconds = 0;
            moves = 0;
            matchedCards = 0;
            flippedCards = [];
            cards = [];
            movesElement.textContent = `الحركات: ${maxMoves}`;
            timerElement.textContent = `الوقت: ${maxSeconds} ثانية`;
            timerElement.style.color = 'black'; // إعادة لون الوقت إلى الأسود
            movesElement.style.color = 'black'; // إعادة لون الحركات إلى الأسود
            messageElement.textContent = '';
            popupWin.classList.remove('active'); // إخفاء نافذة الفوز
            popupLose.classList.remove('active'); // إخفاء نافذة الخسارة
            createBoard();
            startTimer();
        }

        // تحديد متغيرات الوقت والحركات بناءً على مستوى الصعوبة المختار
        for (let i = 0; i < difficultyRadios.length; i++) {
            difficultyRadios[i].addEventListener('change', function() {
                let selectedDifficulty = this.value;
                if (selectedDifficulty === 'سهل') {
                    maxSeconds = 120;
                    maxMoves = 60;
                } else if (selectedDifficulty === 'متوسط') {
                    maxSeconds = 100;
                    maxMoves = 50;
                } else if (selectedDifficulty === 'صعب') {
                    maxSeconds = 60;
                    maxMoves = 30;
                } else if (selectedDifficulty === 'للأطفال') {
                    maxSeconds = Infinity;
                    maxMoves = Infinity;
                }

                // تحديث العدادات
                timerElement.textContent = `الوقت: ${maxSeconds} ثانية`;
                movesElement.textContent = `الحركات: ${maxMoves}`;

                // إعادة تعيين اللعبة
                resetGame();
            });
        }

        // إضافة مستمع الحدث لزر إعادة البدء
        restartBtn.addEventListener('click', resetGame);

        // إنشاء لوحة اللعبة وبدء العد الزمني عند تحميل الصفحة
        createBoard();
        startTimer();
    </script>
</body>
</html>
