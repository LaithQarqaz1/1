<!DOCTYPE html>
<html lang="ar">
<head>
<link rel="icon" href="file:///C:/Users/laith/OneDrive/Desktop/the%20final%20game/new/faveicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذاكرة</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
            justify-content: center;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .card {
            width: 70px;
            height: 70px;
            background-color: gold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            border-radius: 10px;
            user-select: none;
            transition: transform 0.6s, background-color 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .card.flipped, .card.matched {
            background-color: transparent;
            cursor: default;
            transform: rotateY(180deg);
        }

        .card.matched {
            color: green;
            background-color: green;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            color: black;
        }

        .popup.active {
            display: block;
        }

        .popup-message {
            font-size: 2rem;
            color: green;
            margin-bottom: 20px;
        }

        .popup-lost-message {
            font-size: 2rem;
            color: red;
            margin-bottom: 20px;
        }

        .popup-lost-reason {
            font-size: 1.5rem;
            color: red;
        }

        #restart-btn, .popup button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .difficulty-label {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            text-align: center;
            width: 100px;
        }

        .difficulty-label input[type="radio"] {
            display: none;
        }

        .difficulty-label span {
            margin-left: 8px;
        }

        .difficulty-label input[type="radio"]:checked + span {
            background-color: #1e90ff;
            color: white;
            border-radius: 10px;
            padding: 5px 10px;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .row:first-child {
            margin-bottom: 10px;
        }

        @keyframes entrance {
            0% {
                transform: rotateY(-180deg);
            }
            100% {
                transform: rotateY(0);
            }
        }

        .entering .card {
            animation: entrance 0.6s ease forwards;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(4, 50px);
                gap: 5px;
                padding: 5px;
            }

            .card {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }

            .difficulty-label {
                width: 80px;
                padding: 5px 10px;
            }

            #restart-btn, .popup button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>لعبة الذاكرة</h1>
        <div>تطوير: ليث قرقز</div>
        <div class="info">
            <div id="moves">الحركات: 30</div>
            <div id="timer">الوقت: 45 ثانية</div>
            <div id="difficulty-level">
                اختر مستوى الصعوبة:
                <div class="row">
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="سهل"><span>سهل</span></label>
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="لا نهائي"><span>لا نهائي</span></label>
                </div>
                <div class="row">
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="صعب"><span>صعب</span></label>
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="متوسط" checked><span>متوسط</span></label>
                </div>
            </div>
        </div>
        <div class="grid" id="grid"></div>
        <div id="message"></div>
        <button id="restart-btn">إعادة بدء اللعبة</button>
    </div>

    <div class="popup" id="popup-win">
        <div class="popup-message">لقد فزت</div>
        <button onclick="resetGame()">إعادة بدء اللعبة</button>
    </div>

    <div class="popup" id="popup-lose">
        <div class="popup-lost-message">لقد خسرت</div>
        <div class="popup-lost-reason" id="lose-reason"></div>
        <button onclick="resetGame()">إعادة بدء اللعبة</button>
    </div>
    <script>
        const allEmojis = [
            '🍎', '🍌', '🍉', '🍋', '🍇', '🥭', '🍊', '🥥',
            '🍍', '🍑', '🍒', '🍓', '🥝', '🍅', '🌽', '🍆',
            '🍈', '🍄', '🥑', '🥕', '🌶️', '🍉', '🍋', '🍇',
            '🍌', '🍏', '🍐', '🍑', '🍒', '🍓', '🥥', '🥭',
            '🧁', '🍰', '🍫', '🍬', '🍭', '🍮', '🍯', '🍵',
            '🍪', '🍩', '🥨', '🍞', '🥐', '🧀', '🥩', '🍗',
            '🍖', '🌭', '🍔', '🍟', '🍕', '🥪', '🥗', '🍝',
            '🌮', '🌯', '🥙', '🍤', '🍣', '🍛', '🍚', '🍜',
            '🍲', '🍥', '🍡', '🍢', '🍧', '🍨', '🍦', '🥧',
            '🍠', '🍯', '🥜', '🍣', '🍤', '🍢', '🍡', '🍧'
        ];

        const grid = document.getElementById('grid');
        const movesElement = document.getElementById('moves');
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');
        const popupWin = document.getElementById('popup-win');
        const popupLose = document.getElementById('popup-lose');
        const loseReasonElement = document.getElementById('lose-reason');
        const difficultyRadios = document.querySelectorAll('input[name="difficulty"]');

        let moves = 30;
        let time = 45;
        let matchedPairs = 0;
        let selectedCards = [];
        let interval;
        let firstFlip = false;

        function init() {
            setDifficulty();
            setupCards(true);
            updateMoves();
            updateTimer();
        }

        function setDifficulty() {
            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            switch (difficulty) {
                case 'سهل':
                    moves = 35;
                    time = 50;
                    break;
                case 'متوسط':
                    moves = 30;
                    time = 45;
                    break;
                case 'صعب':
                    moves = 25;
                    time = 35;
                    break;
                case 'لا نهائي':
                    moves = Infinity;
                    time = Infinity;
                    break;
            }
        }

        function setupCards(animate = false) {
            grid.innerHTML = '';
            selectedCards = [];
            matchedPairs = 0;

            const emojis = allEmojis.sort(() => 0.5 - Math.random()).slice(0, 8);
            const cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());

            for (const emoji of cards) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.addEventListener('click', onCardClick);
                grid.appendChild(card);
            }

            if (animate) {
                grid.classList.add('entering');
                setTimeout(() => {
                    grid.classList.remove('entering');
                }, 1000);
            }
        }

        function onCardClick(e) {
            const card = e.currentTarget;

            if (card.classList.contains('flipped') || card.classList.contains('matched') || selectedCards.length >= 2) {
                return;
            }

            card.classList.add('flipped');
            card.textContent = card.dataset.emoji;
            selectedCards.push(card);

            if (!firstFlip) {
                firstFlip = true;
                startTimer();
            }

            if (selectedCards.length === 2) {
                moves--;
                updateMoves();
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = selectedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                selectedCards = [];

                if (matchedPairs === 8) {
                    clearInterval(interval);
                    setTimeout(() => {
                        popupWin.classList.add('active');
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    selectedCards = [];
                }, 1000);
            }

            if (moves === 0 && matchedPairs < 8) {
                clearInterval(interval);
                setTimeout(() => {
                    loseReasonElement.textContent = 'لقد استنفدت جميع الحركات!';
                    popupLose.classList.add('active');
                }, 500);
            }
        }

        function updateMoves() {
            movesElement.textContent = `الحركات: ${moves}`;
        }

        function updateTimer() {
            if (time === Infinity) {
                timerElement.textContent = `الوقت: ∞`;
                return;
            }
            timerElement.textContent = `الوقت: ${time} ثانية`;
        }

        function startTimer() {
            clearInterval(interval);
            interval = setInterval(() => {
                time--;
                timerElement.textContent = `الوقت: ${time} ثانية`;

                if (time === 0) {
                    clearInterval(interval);
                    loseReasonElement.textContent = 'لقد نفد الوقت!';
                    popupLose.classList.add('active');
                }
            }, 1000);
        }

        function resetGame(animate = false) {
            firstFlip = false;
            setDifficulty();
            setupCards(animate);
            updateMoves();
            updateTimer();
            messageElement.textContent = '';
            popupWin.classList.remove('active');
            popupLose.classList.remove('active');
        }

        difficultyRadios.forEach(radio => {
            radio.addEventListener('change', () => resetGame(true));
        });

        restartBtn.addEventListener('click', () => resetGame(true));

        init();
    </script>
</body>
</html>
