<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذاكرة</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 70px); /* تعديل حجم البطاقة */
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 70px; /* تعديل حجم البطاقة */
            height: 70px; /* تعديل حجم البطاقة */
            background-color: #1e90ff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* تعديل حجم النص داخل البطاقة */
            color: white;
            border-radius: 10px;
            user-select: none;
        }

        .card.flipped, .card.matched {
            background-color: #fff;
            color: #000;
            cursor: default;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
        }

        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* تنسيقات النافذة المنبثقة */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        .popup.active {
            display: block;
        }

        .popup-message {
            font-size: 2rem;
            color: green;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الذاكرة</h1>
        <div>تطوير: ليث قرقز</div>
        <div class="info">
            <div id="moves">الحركات: 0</div>
            <div id="timer">الوقت: 0 ثانية</div>
        </div>
        <div class="grid" id="grid"></div>
        <div id="message"></div>
        <button id="restart-btn">إعادة بدء اللعبة</button>
    </div>

    <!-- النافذة المنبثقة -->
    <div class="popup" id="popup">
        <div class="popup-message">لقد فزت</div>
        <button onclick="resetGame()">إعادة بدء اللعبة</button>
    </div>

    <script>
        // قائمة الإيموجيات
        const cardsArray = [
            '🍎', '🍎', '🍌', '🍌', '🍉', '🍉', '🍋', '🍋',
            '🍇', '🍇', '🥭', '🥭', '🍊', '🍊', '🥥', '🥥'
        ];

        // عناصر الواجهة
        let grid = document.getElementById('grid');
        let movesElement = document.getElementById('moves');
        let timerElement = document.getElementById('timer');
        let messageElement = document.getElementById('message');
        let restartBtn = document.getElementById('restart-btn');
        let popup = document.getElementById('popup');

        // متغيرات اللعبة
        let cards = [];
        let flippedCards = [];
        let matchedCards = 0;
        let moves = 0;
        let timer;
        let seconds = 0;

        // وظيفة لإنشاء لوحة اللعبة
        function createBoard() {
            shuffle(cardsArray); // تبديل ترتيب البطاقات بشكل عشوائي
            grid.innerHTML = '';
            cardsArray.forEach((item, index) => {
                let card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = item;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                cards.push(card);
            });
        }

        // وظيفة لتبديل ترتيب البطاقات بشكل عشوائي
        function shuffle(array) {
            let currentIndex = array.length;

            while (currentIndex !== 0) {
                const randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        // وظيفة لتقليب البطاقة
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.value;
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        // وظيفة للتحقق من تطابق البطاقات المقلوبة
        function checkForMatch() {
            moves++;
            movesElement.textContent = `الحركات: ${moves}`;
            let [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards += 2;
                flippedCards = [];
                if (matchedCards === cardsArray.length) {
                    clearInterval(timer);
                    messageElement.textContent = '';
                    popup.classList.add('active'); // نافذة المنبثقة عند الفوز
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        // وظيفة لبدء العد الزمني
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                timerElement.textContent = `الوقت: ${seconds} ثانية`;
            }, 1000);
        }

        // وظيفة لإعادة تعيين اللعبة
        function resetGame() {
            clearInterval(timer);
            seconds = 0;
            moves = 0;
            matchedCards = 0;
            flippedCards = [];
            cards = [];
            movesElement.textContent = 'الحركات: 0';
            timerElement.textContent = 'الوقت: 0 ثانية';
            messageElement.textContent = '';
            popup.classList.remove('active'); // إخفاء النافذة المنبثقة
            createBoard();
            startTimer();
        }

        // إعادة تشغيل اللعبة عند النقر على زر إعادة البدء
        restartBtn.addEventListener('click', resetGame);

        // إنشاء لوحة اللعبة وبدء العد الزمني عند تحميل الصفحة
        createBoard();
        startTimer();
    </script>
</body>
</html>
