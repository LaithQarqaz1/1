<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذاكرة</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 70px;
            height: 70px;
            background-color: #1e90ff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            border-radius: 10px;
            user-select: none;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped, .card.matched {
            background-color: #fff;
            color: #000;
            cursor: default;
            animation: flip 0.6s forwards;
        }

        .card.matched {
            background-color: #008000; /* تغيير لون الخلفية إلى اللون الأخضر عند التطابق */
            color: #fff;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
        }

        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        .popup.active {
            display: block;
        }

        .popup-message {
            font-size: 2rem;
            color: green;
            margin-bottom: 20px;
        }

        .popup-lost-message {
            font-size: 2rem;
            color: red;
            margin-bottom: 20px;
        }

        .popup-lost-reason {
            font-size: 1.5rem;
            color: red;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .difficulty-label {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            text-align: center; /* محاذاة النص إلى المنتصف */
            width: 100px; /* تحديد عرض ثابت لكل مستوى */
        }

        .difficulty-label input[type="radio"] {
            display: none;
        }

        .difficulty-label span {
            margin-left: 8px;
        }

        .difficulty-label input[type="radio"]:checked + span {
            background-color: #1e90ff;
            color: white;
            border-radius: 10px;
            padding: 5px 10px;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .row:first-child {
            margin-bottom: 10px;
        }

        @keyframes shuffle {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0);
            }
        }

        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        .shuffling .card {
            animation: shuffle 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الذاكرة</h1>
        <div>تطوير: ليث قرقز</div>
        <div class="info">
            <div id="moves">الحركات: 50</div>
            <div id="timer">الوقت: 100 ثانية</div>
            <div id="difficulty-level">
                اختر مستوى الصعوبة:
                <div class="row">
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="سهل"><span>سهل</span></label>
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="وضع الغش"><span>للأطفال</span></label>
                </div>
                <div class="row">
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="صعب"><span>صعب</span></label>
                    <label class="difficulty-label"><input type="radio" name="difficulty" value="متوسط" checked><span>متوسط</span></label>
                </div>
            </div>
        </div>
        <div class="grid" id="grid"></div>
        <div id="message"></div>
        <button id="restart-btn">إعادة بدء اللعبة</button>
    </div>

    <div class="popup" id="popup-win">
        <div class="popup-message">لقد فزت</div>
        <button onclick="resetGame()">إعادة بدء اللعبة</button>
    </div>

    <div class="popup" id="popup-lose">
        <div class="popup-lost-message">لقد خسرت</div>
        <div class="popup-lost-reason" id="lose-reason"></div>
        <button onclick="resetGame()">إعادة بدء اللعبة</button>
    </div>

    <script>
        // قائمة الإيموجيات
        const cardsArray = [
            '🍎', '🍎', '🍌', '🍌', '🍉', '🍉', '🍋', '🍋',
            '🍇', '🍇', '🥭', '🥭', '🍊', '🍊', '🥥', '🥥'
        ];

        // عناصر الواجهة
        let grid = document.getElementById('grid');
        let movesElement = document.getElementById('moves');
        let timerElement = document.getElementById('timer');
        let messageElement = document.getElementById('message');
        let restartBtn = document.getElementById('restart-btn');
        let popupWin = document.getElementById('popup-win');
        let popupLose = document.getElementById('popup-lose');
        let loseReason = document.getElementById('lose-reason');
        let difficultyRadios = document.getElementsByName('difficulty');

        // متغيرات اللعبة
        let cards = [];
        let flippedCards = [];
        let matchedCards = 0;
        let moves = 0;
        let timer;
        let seconds = 0;
        let maxSeconds = 100; // الوقت الأقصى لمستوى الصعوبة الافتراضي (متوسط)
        let maxMoves = 50; // الحركات القصوى لمستوى الصعوبة الافتراضي (متوسط)
        let gameEnded = false; // متغير لتتبع حالة نهاية اللعبة
        let firstFlip = false; // متغير لتتبع أول قلب للبطاقة

        // وظيفة لإنشاء لوحة اللعبة
        function createBoard() {
            shuffle(cardsArray); // تبديل ترتيب البطاقات بشكل عشوائي
            grid.innerHTML = '';
            cardsArray.forEach((item, index) => {
                let card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = item;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                cards.push(card);
            });
            // إضافة الرسوم المتحركة للخلط
            grid.classList.add('shuffling');
            setTimeout(() => {
                grid.classList.remove('shuffling');
            }, 1000);
        }

        // وظيفة لتبديل ترتيب البطاقات بشكل عشوائي
        function shuffle(array) {
            let currentIndex = array.length;

            while (currentIndex !== 0) {
                const randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        // وظيفة لتقليب البطاقة
        function flipCard() {
            if (!gameEnded && flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.value;
                flippedCards.push(this);
                if (!firstFlip) {
                    firstFlip = true;
                    startTimer(); // بدء المؤقت عند أول قلب للبطاقة
                }
                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        // وظيفة للتحقق من تطابق البطاقات المقلوبة
        function checkForMatch() {
            moves++;
            movesElement.textContent = `الحركات: ${maxMoves - moves}`;
            let [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards += 2;
                flippedCards = [];
                if (matchedCards === cardsArray.length) {
                    gameEnded = true; // تعيين حالة نهاية اللعبة
                    clearInterval(timer);
                    messageElement.textContent = '';
                    popupWin.classList.add('active'); // إظهار نافذة الفوز
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }

            // إنهاء اللعبة إذا تجاوز عدد الحركات المحدد
            if (moves >= maxMoves) {
                gameEnded = true; // تعيين حالة نهاية اللعبة
                clearInterval(timer);
                loseReason.textContent = 'لقد تجاوزت الحد الأقصى لعدد الحركات.';
                popupLose.classList.add('active'); // إظهار نافذة الخسارة
            }
        }

        // وظيفة لبدء المؤقت
        function startTimer() {
            seconds = maxSeconds; // تعيين الوقت الأقصى بناءً على مستوى الصعوبة
            timerElement.textContent = `الوقت: ${seconds} ثانية`;
            timer = setInterval(() => {
                seconds--;
                timerElement.textContent = `الوقت: ${seconds} ثانية`;
                if (seconds <= 0) {
                    clearInterval(timer);
                    gameEnded = true; // تعيين حالة نهاية اللعبة
                    loseReason.textContent = 'انتهى الوقت.';
                    popupLose.classList.add('active'); // إظهار نافذة الخسارة
                }
            }, 1000);
        }

// وظيفة لإعادة ضبط اللعبة
function resetGame() {
    gameEnded = false;
    matchedCards = 0;
    moves = 0;
    firstFlip = false;
    seconds = maxSeconds; // إعادة تعيين الوقت
    movesElement.textContent = `الحركات: ${maxMoves}`;
    timerElement.textContent = `الوقت: ${seconds} ثانية`; // تحديث واجهة المستخدم بالوقت الصحيح
    clearInterval(timer);
    popupWin.classList.remove('active');
    popupLose.classList.remove('active');
    messageElement.textContent = '';
    createBoard();
}

        // تعيين مستوى الصعوبة بناءً على اختيار المستخدم
        function setDifficulty() {
            for (let radio of difficultyRadios) {
                if (radio.checked) {
                    switch (radio.value) {
                        case 'سهل':
                            maxSeconds = 80;
                            maxMoves = 40;
                            break;
                        case 'وضع الغش':
                            maxSeconds = 1000;
                            maxMoves = 100;
                            break;
                        case 'صعب':
                            maxSeconds = 40;
                            maxMoves = 25;
                            break;
                        case 'متوسط':
                        default:
                            maxSeconds = 60;
                            maxMoves = 30;
                            break;
                    }
                }
            }
            // تحديث واجهة المستخدم
            movesElement.textContent = `الحركات: ${maxMoves}`;
            timerElement.textContent = `الوقت: ${maxSeconds} ثانية`;
            resetGame();
        }

        // حدث إعادة بدء اللعبة
        restartBtn.addEventListener('click', resetGame);

        // تحديث مستوى الصعوبة عند تغيير الاختيار
        for (let radio of difficultyRadios) {
            radio.addEventListener('change', setDifficulty);
        }

        // بدء اللعبة
        setDifficulty(); // تعيين مستوى الصعوبة الافتراضي وبدء اللعبة
    </script>
</body>
</html>
